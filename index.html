    <h1>Git的基本操作</h1>
    <p>git status -s</p>
    <span>绿色A：代表着之前未被跟踪，后来加入到暂存区的文件</span>
    <span>绿色M：代表着之前已经在暂存区，后被更改，最后重新加入到暂存区的文件</span>
    <span>红色M：代表之前已经在暂存区中，现在取消暂存的文件</span>
    <span>红色??:代表未被跟踪</span>
